<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="span-container">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
    </div>

    <div class="container">
        <div class="text">0</div>
        <div class="rows">
            <button class="clear">AC</button>
            <button class="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="modul"><i class="fa-solid fa-percent"></i></button>
            <button class="divide"><i class="fa-solid fa-divide"></i></button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="subtraction"><i class="fa-solid fa-minus"></i></button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="multiplication"><i class="fa-solid fa-xmark"></i></button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="adition"><i class="fa-solid fa-plus"></i></button>
            <button class="btn">0</button>
            <button class="point">.</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
